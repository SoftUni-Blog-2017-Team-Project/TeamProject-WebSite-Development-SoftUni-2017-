<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quoter - All quotes everywhere.</title>
    <link type="text/css" rel="stylesheet" href = "styles/style.css"/>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link rel="icon" href="styles/images/favicon.png" type="styles/images/favicon.png"/>
</head>
<body class="indexbody">
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html"><img src="styles/images/logo.jpg" alt="Quoter Logo" border="0" /></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="pagelogo-register">
    <h1 class="pagelogo-heading"><strong>REGISTER</strong></h1><br>
    <div class=" container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Email</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="typeEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Full Name</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="typeFullName" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Passowrd</label>
                    <div class="col-sm-4 ">
                        <input type="password" class="form-control" id="typePassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Confirm Password</label>
                    <div class="col-sm-4 ">
                        <input type="password" class="form-control" id="inputConfirmPassword"
                               placeholder="Confirm Password" required>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <a type="submit" class="btn btn-primary" href="indexlogged.html">Register</a>
                        </div>
                    </div>
            </fieldset>
        </form>
    </div>
</main>
<h1 class="pagelogo-subheading">"KEEP YOUR EYES ON THE STARS AND YOUR FEET ON THE GROUND."</h1>
<h2 class="pagelogo-subheading" style="font-size: smaller;  margin-bottom: -21px">-TEDDY ROOSEVELT</h2><br>
</body>
</html>
